spring.application.name=Etikett

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.etikett=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Optional: Log to file
# logging.file.name=logs/etikett.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# Local LLM (Ollama) Configuration
ollama.base-url=${OLLAMA_BASE_URL}
ollama.model=${OLLAMA_MODEL}
ollama.temperature=${OLLAMA_TEMPERATURE}
ollama.max-tokens=${OLLAMA_MAX_TOKENS}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID}
spring.kafka.consumer.auto-offset-reset=${KAFKA_CONSUMER_AUTO_OFFSET_RESET}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.etikett.model.FormattedTicket
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.etikett.model
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topics.input=${KAFKA_TOPIC_INPUT}
kafka.topics.output=${KAFKA_TOPIC_OUTPUT}
kafka.topics.dlq=${KAFKA_TOPIC_DLQ}

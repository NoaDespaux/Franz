services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kafka-network

  ollama-pull:
    image: ollama/ollama:latest
    container_name: ollama-pull
    profiles: ["init"]
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: ollama:11434
    volumes:
      - ollama:/root/.ollama
    entrypoint: ["ollama", "pull", "llama3.1:8b"]
    networks:
      - kafka-network

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kafka-network

  absturz:
    build: ./absturz
    container_name: absturz
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPICS: tickets-formatted-dlq,dlq
      CONSUMER_GROUP: absturz
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped
  
  discord-aufbereitung:
    build: ./discord-aufbereitung
    container_name: discord-aufbereitung
    environment:
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: discordMSG
      TARGET_TOPIC: tickets-formatted
      DLQ_TOPIC: tickets-formatted-dlq
      GROUP_ID: discord-aufbereitung
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network

  discord-kummerkasten:
    build: ./discord-kummerkasten
    container_name: discord-kummerkasten
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: discordMSG
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped

  etikett:
    build: ./etikett
    container_name: etikett
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.1
      OLLAMA_TEMPERATURE: 0.2
      OLLAMA_MAX_TOKENS: 256
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP_ID: etikett
      KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest
      KAFKA_TOPIC_INPUT: tickets-formatted
      KAFKA_TOPIC_OUTPUT: tickets-labeled
      KAFKA_TOPIC_DLQ: tickets-labeled-dlq
    depends_on:
      kafka:
        condition: service_healthy
      ollama:
        condition: service_healthy

  greenmail:
    image: greenmail/standalone:2.0.1
    container_name: greenmail
    environment:
      - GREENMAIL_OPTS=-Dgreenmail.setup.test.all -Dgreenmail.hostname=0.0.0.0 -Dgreenmail.auth.disabled -Dgreenmail.users=${GREENMAIL_USER}:${GREENMAIL_PASSWORD}
    ports:
      - "3025:3025" # Port SMTP (pour envoyer les mails)
      - "3143:3143" # Port IMAP (pour lire les mails)
      - "8080:8080" # Interface Web optionnelle
    networks:
      - kafka-network
    restart: unless-stopped

  mail-aufbereitung:
    build: ./mail-aufbereitung
    container_name: mail-aufbereitung
    environment:
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: mailMSG
      TARGET_TOPIC: tickets-formatted
      DLQ_TOPIC: tickets-formatted-dlq
      GROUP_ID: mail-aufbereitung
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network

  mail-kummerkasten:
    build: ./mail-kummerkasten
    container_name: mail-kummerkasten
    environment:
      IMAP_SERVER: "greenmail"
      IMAP_PORT: 3143
      IMAP_USER: "${GREENMAIL_USER}"
      IMAP_PASS: "${GREENMAIL_PASSWORD}"
      IMAP_SSL: "false"
      POLL_INTERVAL: 5
      KAFKA_BROKER: kafka:29092
      TARGET_TOPIC: mailMSG
    depends_on:
      kafka:
        condition: service_healthy
      greenmail:
        condition: service_started
    networks:
      - kafka-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tickets}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - kafka-network
    restart: unless-stopped

  exportdienst:
    build: ./exportdienst
    container_name: exportdienst
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: tickets-labeled
      CONSUMER_GROUP: exportdienst
      POSTGRES_DSN: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tickets}?sslmode=disable
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped

  armaturenbrett-api:
    build: ./armaturenbrett-api
    container_name: armaturenbrett-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-tickets}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - kafka-network
    restart: unless-stopped

  armaturenbrett-ui:
    build: ./armaturenbrett-ui
    container_name: armaturenbrett-ui
    ports:
      - "3000:3000"
    networks:
      - kafka-network
    restart: unless-stopped

networks:
  kafka-network:
    driver: bridge

volumes:
  ollama:
  postgres-data:

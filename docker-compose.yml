services:
  ollama:
    image: ollama/ollama:latest
    container_name: etikett-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    networks:
      - kafka-network

  ollama-pull:
    image: ollama/ollama:latest
    container_name: etikett-ollama-pull
    profiles: ["init"]
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: ollama:11434
    volumes:
      - ollama:/root/.ollama
    entrypoint: ["ollama", "pull", "llama3.1"]
    networks:
      - kafka-network

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kafka-network

  absturz:
    build: ./absturz
    container_name: absturz
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPICS: tickets-formatted-dlq,dlq
      CONSUMER_GROUP: absturz
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped
  
  discord-aufbereitung:
    build: ./discord-aufbereitung
    container_name: discord-aufbereitung
    environment:
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: discordMSG
      TARGET_TOPIC: tickets-formatted
      DLQ_TOPIC: tickets-formatted-dlq
      GROUP_ID: discord-aufbereitung
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network

  discord-kummerkasten:
    build: ./discord-kummerkasten
    container_name: discord-kummerkasten
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: discordMSG
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped

  etikett:
    build: ./etikett
    container_name: etikett
    ports:
      - "8080:8080"
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.1
      OLLAMA_TEMPERATURE: 0.2
      OLLAMA_MAX_TOKENS: 256
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP_ID: etikett-group
      KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest
      KAFKA_TOPIC_INPUT: tickets-formatted
      KAFKA_TOPIC_OUTPUT: tickets-labeled
      KAFKA_TOPIC_DLQ: tickets-labeled-dlq
    depends_on:
      - kafka
      - ollama
    networks:
      - kafka-network
    restart: unless-stopped

networks:
  kafka-network:
    driver: bridge

volumes:
  ollama:
